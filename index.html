<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        .feedback, .fixed-code {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Code Review Application</h1>
        <form method="POST">
            <label for="code">Enter Your Python Code:</label>
            <textarea name="code" id="code" required>{{ user_code }}</textarea>
            <button type="submit">Analyze Code</button>
        </form>

        {% if feedback %}
            <div class="feedback">
                <h3>Feedback:</h3>
                <pre>{{ feedback }}</pre>
            </div>
        {% endif %}

        {% if fixed_code %}
            <div class="fixed-code">
                <h3>Fixed Code:</h3>
                <pre>{{ fixed_code }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
